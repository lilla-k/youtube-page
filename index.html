<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.min.css">
    <title>Youtube</title>
</head>

<body>
    <header>
        <div id="bar">
            <button id="bar-button"><i class="fa-solid fa-bars fa-xl"></i></button>
            <img id = "youtube-icon" src="/images/youtube.PNG" alt="youtube icon">
        </div>
        <div id="search">
            <input id="search-input" type="text" placeholder="Search">
            <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button id="voice-button"><i class="fa-solid fa-microphone"></i></button>
        </div>
        <div id="settings">
            <button id="upload"><i class="fa-solid fa-upload fa-xl"></i></button>
            <button id="notifications"><i class="fa-solid fa-bell fa-xl"></i></button>
            <button id="profile">L</button>
        </div>
    </header>
    <section>
        <div id="nav">
            <button>
                <i class="fa-solid fa-house fa-lg"></i>
                <div>Home</div>
            </button>
            <button>
                <i class="fa-solid fa-compass fa-lg"></i>
                <div>Explore</div>
            </button>
        </div>
        <div id="main-content">
            <div id="filter">
                <button>All</button>
                <button>Live</button>
                <button>Music</button>
                <button>Maroon 5</button>
                <button>Playlists</button>
                <button>The Chainsmokers</button>
            </div>
            <div id="videos">
                <img src="images/video1.webp" alt="yoga video">
                <img src="images/video2.webp" alt="yoga video2">
                <img src="images/video3.webp" alt="yoga video3">
                <img src="images/video4.webp" alt="yoga video4">
                <img src="images/video5.webp" alt="">
                <img src="images/video6.webp" alt="">
            </div>
        </div>
    </section>


</body>

</html>

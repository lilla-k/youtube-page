<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.min.css">
    <title>Youtube</title>
</head>

<body>
    <header>
        <div id="bar">
            <button id="bar-button"><i class="fa-solid fa-bars"></i></button>
            <a id="youtube-icon" href=""><i class="fa-brands fa-youtube"></i>YouTube <span>HU</span></a>
        </div>
        <div id="search">
            <input id="search-input" type="text" placeholder="Search">
            <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button id="voice-button"><i class="fa-solid fa-microphone"></i></button>
        </div>
        <div>
            <button id="upload"><i class="fa-solid fa-upload"></i></button>
            <button id="notifications"><i class="fa-solid fa-bell"></i></button>
            <button id="profile">L</button>
        </div>
    </header>
    <section>
        <div id="nav">
            <button>
                <i class="fa-solid fa-house fa-lg"></i>
                <div>Home</div>
            </button>
            <button>
                <i class="fa-solid fa-compass fa-lg"></i>
                <div>Explore</div>
            </button>
        </div>
        <div id="main-content">
            <div id="filter">
                <button>All</button>
                <button>Live</button>
                <button>Music</button>
            </div>
            <div id="videos">
                <img src="images/video1.webp" alt="yoga video">
            </div>
        </div>
    </section>


</body>

</html>
